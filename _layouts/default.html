<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <!-- SEO -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">
</head>
<body>
    <header class="site-header">
        <nav class="nav-container">
            <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
            <ul class="nav-menu">
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/about' | relative_url }}">About</a></li>
                <li><a href="{{ '/archive' | relative_url }}">Archive</a></li>
                <li><a href="{{ site.github.owner_url }}" target="_blank">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-info">
                <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
                <p>Built with Jekyll & hosted on GitHub Pages</p>
            </div>
            <div class="footer-links">
                <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">Twitter</a>
                <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
                <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
            </div>
        </div>
    </footer>

    <!-- Optional: Add Google Analytics or other scripts here -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</body>
</html>
